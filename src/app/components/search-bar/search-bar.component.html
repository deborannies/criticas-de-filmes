<div class="flex justify-center mt-4">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Procure por filmes, gêneros, ou críticas..."
    class="p-2 w-2/3 rounded-l bg-zinc-700 text-white border border-zinc-600"
  />
  <button
    (click)="search()"
    class="px-4 py-2 rounded-r bg-red-600 text-white hover:bg-red-700"
  >
    Procurar
  </button>
</div>
